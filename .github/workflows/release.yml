name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to create release for (e.g., v1.0.0)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: get_version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            git fetch --tags
            VERSION="$(git tag --sort=-v:refname | head -n 1 | sed 's/^v//')"
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build for all platforms
        run: |
          # Create build directory
          mkdir -p dist

          # Build for Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/jsonescape-linux-amd64 .

          # Build for Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/jsonescape-linux-arm64 .

          # Build for Linux ARM
          GOOS=linux GOARCH=arm go build -ldflags="-s -w" -o dist/jsonescape-linux-arm .

          # Build for macOS AMD64 (Intel)
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/jsonescape-darwin-amd64 .

          # Build for macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/jsonescape-darwin-arm64 .

          # Build for FreeBSD AMD64
          GOOS=freebsd GOARCH=amd64 go build -ldflags="-s -w" -o dist/jsonescape-freebsd-amd64 .

          # Build for FreeBSD ARM64
          GOOS=freebsd GOARCH=arm64 go build -ldflags="-s -w" -o dist/jsonescape-freebsd-arm64 .

          # Build for FreeBSD ARM
          GOOS=freebsd GOARCH=arm go build -ldflags="-s -w" -o dist/jsonescape-freebsd-arm .

          # Build for FreeBSD 386
          GOOS=freebsd GOARCH=386 go build -ldflags="-s -w" -o dist/jsonescape-freebsd-386 .

          # Build for OpenBSD AMD64
          GOOS=openbsd GOARCH=amd64 go build -ldflags="-s -w" -o dist/jsonescape-openbsd-amd64 .

          # Build for OpenBSD ARM64
          GOOS=openbsd GOARCH=arm64 go build -ldflags="-s -w" -o dist/jsonescape-openbsd-arm64 .

          # Build for OpenBSD ARM
          GOOS=openbsd GOARCH=arm go build -ldflags="-s -w" -o dist/jsonescape-openbsd-arm .

          # Build for OpenBSD 386
          GOOS=openbsd GOARCH=386 go build -ldflags="-s -w" -o dist/jsonescape-openbsd-386 .

          # Build for Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/jsonescape-windows-amd64.exe .

      - name: Create archives
        run: |
          cd dist

          # Create tar.gz for Unix-like systems
          tar -czf jsonescape-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz jsonescape-linux-amd64
          tar -czf jsonescape-${{ steps.get_version.outputs.VERSION }}-linux-arm64.tar.gz jsonescape-linux-arm64
          tar -czf jsonescape-${{ steps.get_version.outputs.VERSION }}-linux-arm.tar.gz jsonescape-linux-arm
          tar -czf jsonescape-${{ steps.get_version.outputs.VERSION }}-darwin-amd64.tar.gz jsonescape-darwin-amd64
          tar -czf jsonescape-${{ steps.get_version.outputs.VERSION }}-darwin-arm64.tar.gz jsonescape-darwin-arm64
          tar -czf jsonescape-${{ steps.get_version.outputs.VERSION }}-freebsd-amd64.tar.gz jsonescape-freebsd-amd64
          tar -czf jsonescape-${{ steps.get_version.outputs.VERSION }}-freebsd-arm64.tar.gz jsonescape-freebsd-arm64
          tar -czf jsonescape-${{ steps.get_version.outputs.VERSION }}-freebsd-arm.tar.gz jsonescape-freebsd-arm
          tar -czf jsonescape-${{ steps.get_version.outputs.VERSION }}-freebsd-386.tar.gz jsonescape-freebsd-386
          tar -czf jsonescape-${{ steps.get_version.outputs.VERSION }}-openbsd-amd64.tar.gz jsonescape-openbsd-amd64
          tar -czf jsonescape-${{ steps.get_version.outputs.VERSION }}-openbsd-arm64.tar.gz jsonescape-openbsd-arm64
          tar -czf jsonescape-${{ steps.get_version.outputs.VERSION }}-openbsd-arm.tar.gz jsonescape-openbsd-arm
          tar -czf jsonescape-${{ steps.get_version.outputs.VERSION }}-openbsd-386.tar.gz jsonescape-openbsd-386

          # Create zip for Windows
          zip jsonescape-${{ steps.get_version.outputs.VERSION }}-windows-amd64.zip jsonescape-windows-amd64.exe

          # Generate checksums
          sha256sum *.tar.gz *.zip > checksums.txt

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/') || github.event.inputs.tag != ''
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
