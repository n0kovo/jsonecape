name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: get_version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            git fetch --tags
            VERSION="$(git tag --sort=-v:refname | head -n 1 | sed 's/^v//')"
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y libc6-dev build-essential

      - name: Build for all platforms
        run: |
          mkdir -p dist
      
          build() {
            CGO_ENABLED=0 GOOS=$1 GOARCH=$2 \
            go build -tags netgo,osusergo -ldflags="-s -w" -o "$3" .
          }
      
          build linux   amd64 dist/jsonescape-linux-amd64
          build linux   arm64 dist/jsonescape-linux-arm64
          
          build darwin  amd64 dist/jsonescape-darwin-amd64
          build darwin  arm64 dist/jsonescape-darwin-arm64
          
          build android arm64 dist/jsonescape-android-arm64
          build android amd64 dist/jsonescape-android-amd64
          build android 386   dist/jsonescape-android-386
          
          build freebsd amd64 dist/jsonescape-freebsd-amd64
          build freebsd arm64 dist/jsonescape-freebsd-arm64
          
          build openbsd amd64 dist/jsonescape-openbsd-amd64
          build openbsd arm64 dist/jsonescape-openbsd-arm64
          
          build windows amd64 dist/jsonescape-windows-amd64.exe

      - name: Create archives
        run: |
          cd dist

          # Create tar.gz for Unix-like systems
          tar -czf jsonescape-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz jsonescape-linux-amd64
          tar -czf jsonescape-${{ steps.get_version.outputs.VERSION }}-linux-arm64.tar.gz jsonescape-linux-arm64
          tar -czf jsonescape-${{ steps.get_version.outputs.VERSION }}-darwin-amd64.tar.gz jsonescape-darwin-amd64
          tar -czf jsonescape-${{ steps.get_version.outputs.VERSION }}-darwin-arm64.tar.gz jsonescape-darwin-arm64

          tar -czf jsonescape-${{ steps.get_version.outputs.VERSION }}-android-arm64.tar.gz jsonescape-android-arm64
          tar -czf jsonescape-${{ steps.get_version.outputs.VERSION }}-android-386.tar.gz jsonescape-android-386
          tar -czf jsonescape-${{ steps.get_version.outputs.VERSION }}-android-amd64.tar.gz jsonescape-android-amd64

          tar -czf jsonescape-${{ steps.get_version.outputs.VERSION }}-freebsd-amd64.tar.gz jsonescape-freebsd-amd64
          tar -czf jsonescape-${{ steps.get_version.outputs.VERSION }}-freebsd-arm64.tar.gz jsonescape-freebsd-arm64

          tar -czf jsonescape-${{ steps.get_version.outputs.VERSION }}-openbsd-amd64.tar.gz jsonescape-openbsd-amd64
          tar -czf jsonescape-${{ steps.get_version.outputs.VERSION }}-openbsd-arm64.tar.gz jsonescape-openbsd-arm64

          # Create zip for Windows
          zip jsonescape-${{ steps.get_version.outputs.VERSION }}-windows-amd64.zip jsonescape-windows-amd64.exe

          # Generate checksums
          sha256sum *.tar.gz *.zip > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
